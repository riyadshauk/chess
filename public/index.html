<!doctype html>
<html lang="en" data-framework="es6">
    <head>
        <meta charset="utf-8">
        <title>Multiplayer Chess • ES6 TypeScript (tests: Mocha/Chai)</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <section class="chessapp">
            <header class="header">
                <h1>2-Player Chess • ES6 TypeScript (tests: Mocha/Chai)</h1>
            </header>
            <section style="display" class="main">
                <div class="board">
                    <table class="chessboard">
                        <!-- <tr><button class="undo">undo</button>
                            <button class="redo">redo</button></tr> -->

                <table class="capturedwhite">
                    <tr></tr>
                </table>

                    <tr></tr>
                </table>
            </section>
        </section>
        <footer class="info">
            <p>A basic chess game (doesn't recognize check or game-end conditions).</p>
            <p>Written by <a href="https://github.com/riyadshauk/">Riyad Shauk.</a></p>
            <p>Source code available on <a href="https://github.com/riyadshauk/chess">GitHub.</a></p>
            <p>Front-end design inspired by <a href="http://todomvc.com/examples/vanilla-es6/">TodoMVC</a></p>
        </footer>
        <script src="dist/bundle.js"></script>

</html>
